<div class="row mt-1">
    <div class="col-xs-12">
        <button class="btn btn-success">
            Recipe
        </button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a
        href="#"
        *ngFor="let recipe of recipes"
        >
            <div class="media mt-1">
                <img class="image-dimension" src={{recipe.imagePath}} alt={{recipe.name}}>
                <div class="media-body">
                  <h5>{{recipe.name}}</h5>
                 <p>{{recipe.description}}</p>
                </div>
            </div>
        </a>
    </div>
</div>
<app-recipe-item></app-recipe-item>
